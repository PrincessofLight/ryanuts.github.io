<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <title>Batik BangJo</title>
  </head>
  <body>
    <div class="container pt-5" style="width: 500px; ">
      <div class="card shadow" style="background-color: aqua">
        <div class="row">
          <div class="pt-2 text-center" style="color: aliceblue;">
            <h1>LOGIN</h1>
          </div>
          <div>
            <form action="#" class="px-5">
                <div class="form-group">
                    <label for="username" class="mb-1"></label>
                    <input type="email" id="username" class="form-control border-0" placeholder="Username/Email" style="background-color: rgb(241, 237, 237);">
                  </div>                  

              <div class="form-group">
                <label for="password" class="mb-1"></label>
                <input type="password" id="password" class="form-control border-0" placeholder="Password" style="background-color: rgb(241, 237, 237);">
              </div>
              </div>
            </form>

            <div class="px-5 mt-2" style="color: aliceblue;">
              <p>don't have an account? <a href="register.html" style="text-decoration: none;">register</a></p>
            </div>
            <div class="text-center">
              <button class="btn btn-success rounded-pill mb-4 px-5"><a href="index.html" style="text-decoration: none; color: aliceblue;">LOGIN</a></button>
            </div>
          </div>
          

        </div>
      </div>
    </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->

</html>
